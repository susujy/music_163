<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-indicators li{
            height:13px;
            width:13px;
            border-radius:50%;
            background-color:#fff;
            margin-right:10px;
        }
        .carousel-indicators li.active{
           background-color:#0aa1ed;
        }
        .carousel-control-next,.carousel-control-prev{
            height:20%;
            width:5%;
            background-color:#aaa;
            top:40%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="carousel" id="demo" data-ride="carousel">
        <!-- 1、轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100"src="../image/banner1.png" alt="#"/>
            </div>
            <div class="carousel-item">
                <img class="w-100"src="../image/banner2.png" alt="#"/>
            </div>
            <div class="carousel-item">
                <img class="w-100"src="../image/banner3.png" alt="#"/>
            </div>
            <div class="carousel-item ">
                <img class="w-100"src="../image/banner4.png" alt="#"/>
            </div>
        </div>
        <!-- 2、左右箭头-->
        <a href="#demo" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <a href="#demo" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>

        <!-- 3、轮播指示符-->
        <ul class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#demo"></li>
            <li  data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
            <li  data-slide-to="3" data-target="#demo"></li>
        </ul>

    </div>
</div>
</body>
</html>
